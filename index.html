<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://kit.fontawesome.com/d2219feb44.js" crossorigin="anonymous"></script>
    <title>Message Encoder/Decoder</title>
</head>

<body>
    <main>
        <div class="container">
            <form id="form">
                <h1 class="display-5 mt-3 mb-3 row">Message encoder/decoder</h1>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0 pl-0 text-left">I would like to:</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioBtns" id="encodeChecked"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Encode Message
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioBtns" id="decodeChecked"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Decode Message
                                </label>
                            </div>
                        </div>
                </fieldset>
                <div class="form-group row">
                    <label for="inputMessage">Input</label>
                    <textarea class="form-control" id="inputMessage" rows="5"
                        placeholder="Enter unencrypted message"></textarea>
                </div>
                <div class="form-group row">
                    <label for="outputMessage">Output</label>
                    <textarea class="form-control" id="outputMessage" rows="5" disabled></textarea>
                </div>
                <div class=" form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </main>
    <script type="module" src="./src/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
<footer></footer>

</html>
